[uwsgi]
# Symlink this config file into the folder: /home/www-data/uwsgi.d/ on the
# server. The config is reloaded whenever the file is touched.
#
# More details about the parameters can be found in the docs:
# http://uwsgi-docs.readthedocs.org/en/latest/Options.html#uwsgi-core
#
# Variables and required plugins.
plugins = python3
project = saja-expo-api
base = <path>

chdir = <path>/<project>
home = %(base)/.virtualenvs/%(project)
file = apps/base/wsgi.py
uid = <user>
gid = <user>

master = true
processes = 10
threads = 2

socket = %(base)/%(project)/serverconfig/uwsgi.sock
chmod-socket = 664
vacuum = true

# Require logging of uwsgi.
logfile-chown = true
plugin = logfile
log-file = %(base)/%(project)/logs/uwsgi.log
logto = %(base)/%(project)/logs/uwsgi.log
req-logger = file:/%(base)/%(project)/logs/uwsgi.log

# Required for django/db.
lazy = true
lazy-apps = true

